<div class="row">
  <div class="col xs 10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <!-- Add async pipe to first subscribe to ingredients observable, for a return value of ingredients arrray -->
      <a
        class="list-group-item"
        style="cursor: pointer"
        (click)="onEditItem(i)"
        *ngFor="
          let ingredient of (ingredients | async).ingredients;
          let i = index
        "
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
